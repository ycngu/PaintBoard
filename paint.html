<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PaintBorad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id='canvas' width="300px" height="300px"></canvas>
    <div id=actions class="actions">
        <svg class="icon active" id=pen aria-hidden="true">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg class="icon" id=eraser aria-hidden="true">
            <use xlink:href="#icon-erase"></use>
        </svg>
    </div>
    <ol class="colors">
        <li class="color black active"></li>
        <li class="color red"></li>
        <li class="color blue"></li>
        <li class="color green"></li>
        <li class="color yellow"></li>
    </ol>
    <svg class="icon clear" id=clear aria-hidden="true">
        <use xlink:href="#icon-clear"></use>
    </svg>
    <svg class="icon save" id=clear aria-hidden="true">
        <use xlink:href="#icon-Save"></use>
    </svg>
    <ol class="penSizes">
        <li class="penSize w3"></li>
        <li class="penSize w5 active"></li>
        <li class="penSize w8"></li>
    </ol>     
    <script src="./main.js"></script>
    <script src="./symbol.js"></script>
</body>
</html>
